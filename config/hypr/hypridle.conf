# Hypridle Configuration - Blue Anime Theme
# Automatic power management and screen locking

general {
    lock_cmd = pidof hyprlock || hyprlock       # avoid starting multiple hyprlock instances
    before_sleep_cmd = loginctl lock-session    # lock before suspend
    after_sleep_cmd = hyprctl dispatch dpms on  # turn on display after sleep
    ignore_dbus_inhibit = false                 # respect inhibit requests
}

# Dim screen after 5 minutes
listener {
    timeout = 300                               # 5min
    on-timeout = brightnessctl -s set 30        # dim to 30% brightness
    on-resume = brightnessctl -r                # restore previous brightness
}

# Lock screen after 8 minutes
listener {
    timeout = 480                               # 8min
    on-timeout = hyprlock         # trigger hyprlock
}

# Turn off screen after 9 minutes
listener {
    timeout = 540                               # 9min
    on-timeout = hyprctl dispatch dpms off     # turn off displays
    on-resume = hyprctl dispatch dpms on       # turn on displays when active
}

