# Hyprlock Configuration - Blue Anime Theme
# Matching your wallpaper and wofi theme

# General settings
general {
    disable_loading_bar = false
    grace = 2
    hide_cursor = true
    no_fade_in = false
    no_fade_out = false
    ignore_empty_input = false
}

# Background with blur effect
background {
    monitor =
    path = ~/.config/hypr/wal.png   # Your current wallpaper
    blur_passes = 3
    blur_size = 8
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.5
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Input field for password
input-field {
    monitor =
    size = 350, 50
    outline_thickness = 3
    dots_size = 0.26
    dots_spacing = 0.15
    dots_center = true
    dots_rounding = -1
    outer_color = rgba(100, 181, 246, 0.8)
    inner_color = rgba(13, 27, 42, 0.8)
    font_color = rgba(227, 242, 253, 1.0)
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <i>Enter Password...</i>
    hide_input = false
    rounding = 16
    check_color = rgba(100, 181, 246, 1.0)
    fail_color = rgba(244, 67, 54, 1.0)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_transition = 300
    capslock_color = rgba(255, 193, 7, 1.0)
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    
    position = 0, -20
    halign = center
    valign = center
}

# Main clock
label {
    monitor =
    text = cmd[update:1000] echo "$TIME"
    color = rgba(227, 242, 253, 1.0)
    font_size = 90
    font_family = SF Pro Display
    position = 0, 160
    halign = center
    valign = center
}

# Date label
label {
    monitor =
    text = cmd[update:1000] echo "$(date '+%A, %B %d')"
    color = rgba(179, 229, 252, 0.8)
    font_size = 24
    font_family = SF Pro Display
    position = 0, 60
    halign = center
    valign = center
}

# User greeting
