

#############################
### ENVIRONMENT VARIABLES ###
#############################

# Source secure environment variables (create ~/.config/hypr/env.conf with your API keys)
source = ~/.config/hypr/env.conf

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct

# Theme and appearance
env = GTK_THEME,Adwaita:dark
env = XCURSOR_THEME,Bibata-Modern-Ice
env = QT_STYLE_OVERRIDE,adwaita-dark

###################
### VARIABLES   ###
###################

$mainMod = WIN
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun --conf ~/.config/hypr/wofi-config --style ~/.config/hypr/wofi-style.css

################
### MONITORS ###
################

monitor = HDMI-A-1,1920x1080,0x0,1
monitor = eDP-1,1920x1080,1920x0,1

#################
### AUTOSTART ###
#################

exec-once = ~/.config/hypr/autostart.sh
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = wl-paste --watch cliphist store
exec-once = hyprpaper
exec-once = waybar


#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 8
    gaps_out = 16

    border_size = 3
    col.active_border = rgba(64b5f6ff) rgba(90caf9ff) rgba(bbdefbff) 45deg
    col.inactive_border = rgba(1e3a5faa)
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 16
    
    active_opacity = 0.98
    inactive_opacity = 0.85
    fullscreen_opacity = 1.0

    shadow {
        enabled = true
        range = 12
        render_power = 4
        color = rgba(00000099)
        offset = 0, 0
    }

    blur {
        enabled = true
        size = 8
        passes = 3
        new_optimizations = true
        xray = false
        noise = 0.0117
        contrast = 0.8916
        brightness = 0.8172
        vibrancy = 0.1696
        vibrancy_darkness = 0.0
    }
}

animations {
    enabled = yes

    # Custom bezier curves for smooth animations
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1

    # Window animations
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    
    # Fade animations
    animation = fadeIn, 1, 10, smoothIn
    animation = fadeOut, 1, 7, smoothOut
    animation = fade, 1, 7, overshot
    
    # Border animations
    animation = border, 1, 10, liner
    animation = borderangle, 1, 8, liner, loop
    
    # Workspace animations
    animation = workspaces, 1, 6, wind
    
    # Layer animations (for overlays like notifications)
    animation = layers, 1, 5, overshot
    animation = layersIn, 1, 4, smoothIn
    animation = layersOut, 1, 1.6, smoothOut
}

##############################
### WINDOWS AND WORKSPACES ###
##############################

# Workspace rules
workspace = 1,monitor:HDMI-A-1,rounding:true,decorate:true,gapsin:8,gapsout:16
workspace = 2,monitor:HDMI-A-1,rounding:true,decorate:true,gapsin:8,gapsout:16
workspace = 3,monitor:HDMI-A-1,rounding:true,decorate:true,gapsin:8,gapsout:16
workspace = 4,monitor:HDMI-A-1,rounding:true,decorate:true,gapsin:8,gapsout:16
workspace = 5,monitor:eDP-1,rounding:true,decorate:true,gapsin:8,gapsout:16
workspace = 6,monitor:eDP-1,rounding:true,decorate:true,gapsin:8,gapsout:16
workspace = 7,monitor:eDP-1,rounding:true,decorate:true,gapsin:8,gapsout:16
workspace = 8,monitor:eDP-1,rounding:true,decorate:true,gapsin:8,gapsout:16

# Window rules for better aesthetics
windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrule = float, class:^(pavucontrol)$
windowrule = float, class:^(blueman-manager)$
windowrule = float, class:^(nm-connection-editor)$
windowrule = float, class:^(file_progress)$
windowrule = float, class:^(confirm)$
windowrule = float, class:^(dialog)$
windowrule = float, class:^(download)$
windowrule = float, class:^(notification)$
windowrule = float, class:^(error)$
windowrule = float, class:^(splash)$
windowrule = float, class:^(confirmreset)$
windowrule = float, title:^(Open File)(.*)$
windowrule = float, title:^(branchdialog)(.*)$
windowrule = float, title:^(Confirm to replace files)
windowrule = float, title:^(File Operation Progress)

# Opacity rules for specific applications
windowrule = opacity 0.9, class:^(kitty)$
windowrule = opacity 0.95, class:^(code)$
windowrule = opacity 0.9, class:^(firefox)$
windowrule = opacity 0.85, class:^(dolphin)$
windowrule = opacity 1.0, class:^(mpv)$
windowrule = opacity 1.0, fullscreen:1

# Layout configurations
dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    enable_swallow = true
    swallow_regex = ^(kitty)$
    focus_on_activate = false
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    disable_autoreload = false
}


#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# Application shortcuts
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, comma, exec, hyprlock

# Menu shortcuts
bind = $mainMod, d, exec, $menu
bind = $mainMod, R, exec, $menu
bind = $mainMod, space, exec, $menu
bind = ALT, F2, exec, $menu

# Screenshot shortcuts
bind = , Print, exec, grim - | wl-copy
bind = SHIFT, Print, exec, grim -g "$(slurp -w 0)" - | wl-copy

# Window management
bind = $mainMod, C, killactive,
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,

# Clipboard history
bind = $mainMod+SHIFT, p, exec, cliphist list | wofi --conf ~/.config/hypr/wofi-dmenu-config --style ~/.config/hypr/wofi-dmenu-style.css | cliphist decode | wl-copy

# Focus movement
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Workspace switching
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move windows to workspaces
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Mouse workspace switching
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Mouse window actions
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Audio controls
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Brightness controls
bindel = , XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Media controls
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
